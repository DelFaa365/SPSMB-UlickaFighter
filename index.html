<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="res/style.css" />
    <script src="https://kit.fontawesome.com/ec21c9fc42.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="onMobile">
        <h1>Sorry, ale tato stránka na mobilu fungovat nebude</h1>
    </div>
    <div class="pages">
        <section id="mainmenu" class="page" data-index="mainmenu" style="display: block">
            <h1>Vítej v nevm v čem</h1>

            <table id="mainmenu_controls">
                <p>
                    <button class="btn btn-primary" id="main_menu" data-index="start_game">
                        Start Game
                    </button>
                </p>
                <p>
                    <button class="btn btn-primary" id="main_menu" data-index="options">
                        Options
                    </button>
                </p>
                <p>
                    <button class="btn btn-primary" id="main_menu" data-index="info">
                        Info
                    </button>
                </p>
            </table>
        </section>

        <section class="page" id="storyTime">
            <div id="storyTime__text">
                <p>Vítej,</p>
                <p>
                    Tato hra je čistá píčovina a prostě nevim proč jsem to actually
                    dělal
                </p>
                <p>A tak prostě je to tak</p>
            </div>
        </section>

        <section id="start_game" class="page" data-index="start_game">
            <div class="arrow" id="arrow">&#8592;</div>
            <table id="option_controls" class="home__options">
                <div class="tooltiptext">tooltiptext</div>
                <button class="btn btn-primary" id="main_menu" data-index="mainmenu">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="btn btn-primary" id="game_menu" data-index="upgrade">
                    Upgrade
                </button>
                <button class="btn btn-primary" id="game_menu" data-index="postava">
                    Postava
                </button>
            </table>

            <button id="action-left" data-index="goOut" ></button>
            <button id="action-right" data-index="goHomeGym"></button>

            <div class="boxes" data-index="upgrade">
                <h1>Upgrades</h1>
                <div class="text-area">
                    <p>Ahojda</p>
                </div>
            </div>

            <div class="postava">
                <img src="/res/imgs/characters/zatimneco.png" alt="HonzíkTillucozjeslaby" id="postava" />
            </div>

            <div class="boxes" data-index="postava">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <button id="buy" class="btn" data-index="postava-3">
                                Koupit
                            </button>
                        </div>
                        <div class="carousel-item">
                            <button id="buy" class="btn" data-index="postava-3">
                                Koupit
                            </button>
                        </div>
                        <div class="carousel-item active">
                            <button id="buy" data-index="postava-3" class="btn">
                                Koupit
                            </button>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="options" class="page" data-index="options" style="display: none">
            <button class="btn btn-primary" id="back_to_main_menu" data-index="mainmenu">
                <i class="fa-solid fa-backward"></i>
            </button>
        </section>
        <section id="info" class="page" data-index="info" style="display: none">
            <button class="btn btn-primary" id="back_to_main_menu" data-index="mainmenu">
                <i class="fa-solid fa-backward"></i>
            </button>
        </section>

        <section id="goOut" class="page" data-index="goOut">

            <button id="action-left" data-index="start_game" ></button>
            <button id="action-right" data-index="goHomeGym"></button>
            <div class="postava">
                <img src="/res/imgs/characters/zatimneco.png" alt="HonzíkTillucozjeslaby" id="postava" />
            </div>
            <div id="enemy">
            </div>
            <button id="attack">
                Attack
            </button>
            <canvas></canvas>
        </section>
        <section id="goHomeGym" class="page" data-index="goHomeGym""></section>
    </div>

    <script src="res/js/script.js"></script>
</body>

</html>
